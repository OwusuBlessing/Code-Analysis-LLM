<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Repository</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            Welcome! You have been logged in
        </div>
        <form method="post" action="/download-repo" class="bg-white p-4 rounded shadow">
            <h2 class="mb-4">Select a repository from your codebase to review:</h2>
            <div class="form-group">
                <select name="selected_repo" class="form-control">
                    {% for repo in repo_names %}
                        <option value="{{ repo }}">{{ repo }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Download Selected Repository</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
